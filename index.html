<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- First letâ€™s create the skeleton of the ui -->
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <textarea id="PasswordResult"></textarea>
        </div>    
        <div class="settings">
            <label>Password Length</label>
            <input type="number" id="PasswordLength" min="4" max="20" value="8">
        </div>
        <div class="setting">
            <label>Include Uppercase</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
            <label>Include Lowercase</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
            <label>Include Numbers</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
            <label>Include Symbols</label>
            <input type="checkbox" id="symbols" checked>
        </div>
        <div class="buttons">
            <button class="btn btn-large" id="generateBtn">
                <i class="fas fa-key"></i> Generate
            </button>
            <button class="btn" id="clipboardBtn">
                <i class="far fa-clipboard"></i> Copy
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
</body>

</html>
